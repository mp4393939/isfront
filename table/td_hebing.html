<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>将第一行合并</title>
</head>
<body>
<table border="1" width="400" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="3" bgcolor="#f5deb3">合并前三列单元格</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
</table>
<hr>
<table border="1" width="400" cellpadding="0" cellspacing="0">
    <tr>
        <td rowspan="3" bgcolor="#f5deb3">合并前三行单元格</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
</table>
</body>
</html>
