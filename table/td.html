<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="400px" cellpadding="0" cellspacing="0">
    <!--  <tr>嵌套<th>标记标题行,按照列填充  -->
    <tr>
        <th bgcolor="aqua">标题1</th>
        <th bgcolor="aqua">标题2</th>
        <th bgcolor="aqua">标题3</th>
    </tr>
    <!--  <tr>嵌套<td>标记单元格,按照行填充  -->
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<hr>
<table border="1" bgcolor="#f5deb3">
    <!--  <tr>嵌套<th>标记标题行  -->
    <tr>标记了表格边框的宽度，未标记表格的宽度
        <th>标题1</th>
        <th>标题2</th>
        <th>标题3</th>
    </tr>
    <!--  <tr>嵌套<td>标记单元格  -->
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>多一个单元格</td>
    </tr>
</table>
<hr>
<table border="10" bgcolor="#f5f5f5">
    <!--  <tr>嵌套<th>标记标题行  -->
    <tr>标记了表格边框的宽度改成10，未标记表格的宽度
        <th>标题1</th>
        <th>标题2</th>
        <th>标题3</th>
        <th>标题4</th>
        <th>标题5</th>
    </tr>
    <!--  <tr>嵌套<td>标记单元格  -->
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    <tr>
        <td>one</td>
        <td>two</td>
        <td>three</td>
        <td>four</td>
        <td>five</td>
        <td>six</td>
    </tr>
</table>
<hr>
<table width="1000px">
   <tr>未标记表格边框的宽度，标记表格的宽度为1000px
        <th>标题1</th>
        <th>标题2</th>
        <th>标题3</th>
    </tr>
   <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
</body>
</html>
