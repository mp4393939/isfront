<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function register1(){
            var account=document.getElementById("account").value;
            if(account==""||account==0) {
                alert("账号不能为空!");
                return false;
            }
            var password=document.getElementById("password").value;
            if(password==""||password==0){
                alert("密码不能为空！");
                return false;
            }
            var repassword=document.getElementById("repassword").value;
            if(repassword!=password){
                alert("两次输入的密码不一致！");
                return false;
            }
            var email=document.getElementById("email").value;
            if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(email)){
                alert("邮箱格式不正确!");
                return false;
            }
            var phone=document.getElementById("phone").value;
            if(!/^[1][3,4,5,7,8][0-8]{9}/.test(phone)){
                alert("手机格式不正确!");
                return false;
            }
        }
    </script>
</head>
<body align="center">
<form action="web_head.html" method="get" name="regForm" onsubmit="return register1()">
    <table align="center">
        <tr>
            <font size="6"><b>90后DJ音乐平台</b></font><br><br><br>
        </tr>
        <tr>
            <td>帐号</td>
            <td><input type="text" name="account" size="20px" id="account"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password" size="20px" id="password"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="repassword" size="20px" id="repassword"></td>
        </tr>
        <tr>
            <td>姓名</td>
            <td><input type="text" name="name" size="20px" id="name"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>男<input type="radio" name="gender" value="男" checked>
                女<input type="radio" name="gender" value="女"></td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td><input type="text" name="email" size="20px" id="email"></td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td><input type="text" name="phone" size="20px" id="phone"></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input type="text" name="VerificationCode" size="20px" id="phone"></td>
        </tr>
        <tr>
            <td colspan="4"><input type="submit" value="注册"/></td>
        </tr>
    </table>
</form>
</body>
</html>
