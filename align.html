<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="UTF-8">
    <title>多级标题对齐方式</title>
</head>
<body>
<h1><center>一级标题居中显示</center></h1>
<h2 align="left">二级标题左对齐</h2>
<h3 align="right">三级标题右对齐</h3>
<h4 align="center">四级标题居中</h4>
</body>
</html>
