<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>颜色</title>
</head>
<body>
<!--
background-color：这个是背景属性，它的值有三种：
一个是颜色的英语名称（例如：background-color：red；
第二种是颜色的rgb值（例如：background-color：rgb（255.0.0）；）
第三种是十六进制表示（background-color： #000000：黑色 #ff0000：红色；#ffff00：黄色 #ffffff：白色）
-->
<script language="javascript">
    document.write("<font size=10 color=#000000>JavaScript字体使用</font>");
    document.clear();
    document.write("<font size=5 color=red>JavaScript字体使用</font>");
    document.bgColor="rgb(255,255,255)";
</script>
</body>
</html>
