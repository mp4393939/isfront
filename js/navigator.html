<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>浏览器信息</title>
</head>
<body onLoad=check()>
<script type="text/javascript">
    function check(){
        document.write(navigator.appName+"<br>"+navigator.appVersion+"<br>"+navigator.appCodeName+"<br>"+
            navigator.browserLanguage+"<br>"+navigator.plugins+"<br>"+navigator.platform+"<br>"+navigator.cookieEnabled);
    }
</script>
</body>
</html>
